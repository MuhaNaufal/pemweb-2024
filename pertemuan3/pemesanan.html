<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <h1>Pemesanan Barang</h1>
    <legend>
        <fieldset>

    <form action="thankyou_order.html">
        <h4>Isi Formulir Di Bawah</h4>
        <div style="display: flex;justify-content: center;">
<div style="border: 2px solid black; padding: 60px; margin-left: 50px; height: 10px; width: 100px;">
    <input type="file" name="Upload Picture">
    </div>
    <div style="margin-left: 100px;">
        <label for="Nama">Nama Barang :</label>
        <input type="text" id="nama"><br>

        <label for="Deskripsi">Deskripsi :</label>
        <textarea name="Deskripsi" id="Deskripsi"></textarea>

        <label for="account number">account number :</label>
        <input type="number" id="account number"><br>

        <label for="Bank">Bank :</label>
        <input type="text" list="bankoption" name="Bank"><br>
        <datalist id="bankoption">
            <option value= "bank BJB">
            <option value= "bank BSI">
            <option value= "bank Mandiri">
        </datalist>

        <label for="account holder">Account Holder : </label>
        <input type="text" placeholder="Name Here"><br>

        <label for="transaction">Transaction : </label>
        <input type="number" id="transaction"><br>
            <h6>* if the transaction is for 3 person, choose 3 from the drop-down list</h6>
            <h6> <input type="checkbox" name="send">Send to Mobile Phone<br>
                <input type="checkbox" name="send">Send to Email<br>
            </h6>


        <label for="phone">Send to Mobile Phone : </label>
        <input type="number" id="phone"><br>

        <label for="email">Send to Email : </label>
        <input type="email" id="email"><br>
    <div style="padding: 30px;">
        <input type="submit" name="Submit">
    </div>
        </div>

    </form>
</fieldset>
    </legend>
        </body>
    </html>
