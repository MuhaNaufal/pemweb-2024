<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Seminar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEhcuI7mLiXc5x3PRdefT248Cn2zTH6G+lb91gxo8+P3uHZq+IOg+MRq" crossorigin="anonymous">
    <style>
        /* Gaya dasar */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f8fc;
}

.container {
  margin-top: 40px;
}

/* Gaya untuk card */
.card {
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 30px;
}

/* Gaya untuk label dan input */
label {
  font-weight: bold;
}

input[type="text"],
input[type="date"],
select {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  width: 100%;
}

/* Gaya untuk tombol */
.btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
}

.btn:hover {
  background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Registrasi Seminar</h1>
        <h3 class="text-center mb-4">Seminar Rembulan #1 September 2017</h3>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title text-center">Registrasi Seminar/Workshop</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="namaLengkap">Nama Lengkap</label>
                                <input type="text" class="form-control" id="namaLengkap" placeholder="Nama Lengkap" required>
                            </div>
                            <div class="form-group">
                                <label for="tempatLahir">Tempat Lahir</label>
                                <input type="text" class="form-control" id="tempatLahir" placeholder="Tempat Lahir" required>
                            </div>
                            <div class="form-group">
                                <label for="tanggalLahir">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="tanggalLahir" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="laki-laki" value="laki-laki" required>
                                    <label class="form-check-label" for="laki-laki">Laki-Laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="perempuan" value="perempuan" required>
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="status-peserta">Status Peserta</label>
                                <select class="form-control" id="status-peserta" required>
                                    <option value="">Select</option>
                                    <option value="peserta">Peserta</option>
                                    <option value="panitia">Panitia</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7g5/
