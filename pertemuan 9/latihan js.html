<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Belajar js</title>
        <script>
            function makeBlue() {
                let areanf = document.getElementById("nf");
                areanf.style.background = "cyan";
            }

            function makeBlue() {
                let areanf = document.getElementById("nf");
                areanf.style.background = "aqua";
            }

        </script>
    </head>
    <body>
        <div id="nf" style="background-color: brown; color: blue;"
        onmouseover="makeBlue()" onmouseout="makeBlue()">
        <h1>STT Nurul Fikri</h1>
        </div>
    </body>
</html>
